{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
<main class="container py-5 text-center">
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Symbol</th>
                <th class="text-start">Type</th>
                <th class="text-end">Shares</th>
                <th class="text-end">Price</th>
                <th class="text-end">Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for row in transactions %}
                <tr>
                    <th class="text-start">{{ row["symbol"] }}</th>
                    <th class="text-start">{{ row["type"] }}</th>
                    <th class="text-end">{{ row["shares"] }}</th>
                    <th class="text-end"> {{ row["price"] }} </th>
                    <th class="text-end">{{ row["time"] }}</th>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</main>
{% endblock %}
